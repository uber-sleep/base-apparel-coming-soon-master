<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Title -->
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
<!-- HEADER -->
  <header>
    <div class="logo-container">
      <img src="./images/logo.svg" alt="base apparel logo">
    </div>
  </header>

  <section class="hero-container">
    <img class="hero" src="./images/hero-mobile.jpg" alt="model wearing base apparel">
  </section>
  
<!-- MAIN -->
  <main>
<!-- Message -->
      <h1 class="title"> <span>We're</span> coming soon</h1>
      <p class="subtitle">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
<!-- Input -->
    <section class="email-input">
      <form action="#">
        <input class="input" type="email" placeholder="Email Address">
        <button class="input-btn"><img src="./images/icon-arrow.svg" alt=""></button>
      </form>
    </section>   
  </main>

</html>
